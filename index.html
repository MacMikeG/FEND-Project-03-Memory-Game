<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link href="css/style.css" rel="stylesheet" type="text/css">  <!-- by default for the mobile Nexus 5(360x640) -->
    <link href="css/tablet.css" rel="stylesheet" type="text/css" media="screen and (min-width: 361px)"> <!-- tablet iPad (768x1024) removed: "and (max-width: 768px) -->
    <link href="css/desktop.css" rel="stylesheet" type="text/css" media="screen and (min-width: 769px)"> <!-- desktop (>768) -->
    <title>Memory Game</title>
    <meta name='description' content=''>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
    <link rel='stylesheet' href='css/app.css'>
    <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- sets initial scale between device independet pixels and css pixels -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    

    <div class='container'>

        <header>
            <h1>Memory Game</h1>
        </header>

        <section class='score-panel'>

        	<ul class='stars' id='listOfStars'>
                <li><i class='fa fa-star' id='star1'></i></li>
                <li><i class='fa fa-star' id='star2'></i></li>
                <li><i class='fa fa-star' id='star3'></i></li>
            </ul>

            <span class='moves'>0</span> moves
            
            <span class="timer">0 seconds</span>
            
            <div id='restartBtnId' class='restart'>
                <i class='fa fa-repeat'></i>
            </div>

        </section>

        <ul class='deckClass'>
        </ul>

    </div>



<div id="modalWindowId" class="modalDialog">
	<div id="modalContentId">
		<a href="#close" title="Close" class="close">X</a>
		<h2>Game Over</h2>
        <p id="msgId">I'm "empty" till the end of the game!</p>
        
        <div id='restartBtnModalId' class='restartModal'>
        Click to play again <i class='fa fa-repeat'></i>
        </div>
    </div>
</div>



    <script src='js/app.js'></script>
</body>
</html>
